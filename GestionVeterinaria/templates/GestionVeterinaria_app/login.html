{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Veterinaria SHIBA</title>
  <style>
    :root{
      --blue:#003764;
      --bg:#f6f7f9;
    }
    /* Layout base */
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      display:flex;
      flex-direction:column;
    }

    /* Top bar fija */
    header{
      background: var(--blue);
      color:#fff;
      width:100%;
      padding:10px 20px;
      box-sizing:border-box;
      display:flex;
      justify-content:space-between;
      align-items:center;
      position:fixed; 
      top:0; left:0; right:0;
      z-index:10;
    }
    header img{height:50px;border-radius:50%}
    header nav{display:flex;gap:20px}
    header nav a{color:#fff;text-decoration:none;font-weight:bold}
    header .logo {
      display: flex;
      align-items: center; 
      gap: 10px;           
    }

    header .logo span {
      font-weight: bold;
      font-size: 1.1rem;
    }
    /* Contenido principal centrado */
    main{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;     
      gap:24px;
      padding:100px 16px 32px; 
      box-sizing:border-box;
    }

    /* Caja de login */
    .login-container{
      background: var(--blue);
      color:#fff;
      padding:22px 20px;
      border-radius:10px;
      box-shadow:0 4px 10px rgba(0,0,0,.18);
      width:320px;               
      max-width:90vw;
      text-align:center;
    }
    .login-container h2{margin:0 0 12px}
    .login-container form{display:flex;flex-direction:column;gap:10px}
    .login-container input,
    .login-container button{
      width:100%;
      padding:10px;
      border-radius:6px;
      border:none;
      box-sizing:border-box;
    }
    .login-container button{
      margin-top:4px;
      background:#fff;
      color:var(--blue);
      font-weight:bold; cursor:pointer;
    }
    .login-container button:hover{background:#eaecef}

    .msg{
      background:#fff; color:var(--blue);
      margin:10px 0; padding:8px; border-radius:6px;
    }

    /* Imagen inferior centrada y controlada */
    .footer-image{
      width:100%;
      text-align:center;
    }
    .footer-image img{
      display:block;
      width:1000px;     
      max-width:95vw;    
      margin:0 auto;
      border-radius:10px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="{% static 'GestionVeterinaria_app/img/logoshiba.png' %}" alt="Logotipo"/>
    <span>Veterinaria SHIBA</span>
  </div>
  <nav>
    <a href="{% url 'nosotros' %}">Nosotros</a>
    <a href="{% url 'contacto' %}">Contacto</a>
  </nav>
</header>

<main>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>

    {% if messages %}
      {% for m in messages %}
        <div class="msg">{{ m }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Usuario" required />
      <input type="password" name="password" placeholder="Contraseña" required />
      <button type="submit">Ingresar</button>
    </form>
  </div>

  <div class="footer-image">
    <img src="{% static 'GestionVeterinaria_app/img/mascotas.jpg' %}" alt="Mascotas"/>
  </div>
</main>

</body>
</html>
