{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veterinaria SHIBA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #003764;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    header .logo {
      display: flex;
      align-items: center; /* centra verticalmente imagen + texto */
      gap: 10px;           /* espacio entre logo e texto */
    }
    header img {
      height: 50px;
      border-radius: 50%;
    }
    header nav {
      display: flex;
      gap: 20px;
    }
    header nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9f9f9;
      flex-direction: column;
    }
    .main-image {
      max-width: 60%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .text-box {
      margin-top: 20px;
      background-color: #003764;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.2rem;
    }
    footer {
      background: #003764;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="{% static 'GestionVeterinaria_app/img/logoshiba.png' %}" alt="Logotipo">
      <span>Veterinaria SHIBA</span>
    </div>
    <nav>
      <a href="{% url 'nosotros' %}">Nosotros</a>
      <a href="{% url 'contacto' %}">Contacto</a>
      <a href="{% url 'login' %}">Iniciar Sesion</a>
    </nav>
  </header>

  <main>
    <!-- Imagen 1 en grande y centrada -->
    <img src="{% static 'GestionVeterinaria_app/img/imagen 1.png' %}" alt="Imagen principal" class="main-image">
    <div class="text-box">“Porque ellos merecen lo mejor”</div>
  </main>

  <footer>
    <p>&copy; 2025 Veterinaria Shiba - Todos los derechos reservados.</p>
  </footer>
</body>
</html>
